<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
        }
        input {
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qr-form">
            <label for="session-id">Session ID:</label>
            <input type="text" id="session-id" required>
            
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" step="any" required>
            
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" step="any" required>
            
            <label for="max-range">Max Range (meters):</label>
            <input type="number" id="max-range" required>
            
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('qr-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sessionId = document.getElementById('session-id').value;
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const maxRange = document.getElementById('max-range').value;
            
            const result = `QR Code generated for Session ${sessionId} at (${latitude}, ${longitude}) with max range ${maxRange}m`;
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
