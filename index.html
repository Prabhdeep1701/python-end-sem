<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Attendance Scanner</h1>
        <form id="scanner-form">
            <label for="sessionId">Session ID:</label>
            <input type="text" id="sessionId" required>
            
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" step="any" required>
            
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" step="any" required>
            
            <button type="submit">Scan QR Code</button>
        </form>
        <div id="result">Scan result will appear here</div>
    </div>

    <script>
        document.getElementById('scanner-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sessionId = document.getElementById('sessionId').value;
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            
            // Simulate QR code scanning and attendance logging
            const success = Math.random() < 0.8; // 80% success rate
            
            if (success) {
                const distance = (Math.random() * 40 + 10).toFixed(2); // Random distance between 10 and 50 meters
                document.getElementById('result').textContent = `Attendance logged successfully for session ${sessionId}. Distance: ${distance} meters`;
                document.getElementById('result').style.color = '#28a745';
            } else {
                document.getElementById('result').textContent = 'Scan failed. You may be too far from the session location or the QR code is invalid.';
                document.getElementById('result').style.color = '#dc3545';
            }
        });
    </script>
</body>
</html>
